<html>
  <head>
    <title>{{ title }} - COVID-19 Risk App</title>
  </head>
  <body>
      <div>
        App: 
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('formInput') }}">Assess your risk</a>
      </div>
      <hr>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
      {% endwith %}

      {% block content %}
      {% endblock %}
  </body>
</html>
