{% extends "base.html" %}

{% block content %}
    <h1>Assess yo' risk<</h1>

    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.statename.label }}<br>
            {{ form.statename(size=32) }}<br>
            {% for error in form.statename.errors %}
              <span style="color:red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
